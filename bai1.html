<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 của JSA</title>
    <style>
        #form1 {
            width: 300px;
            margin: auto;
        }
        #title1 {
            text-align: center;
        }
        #thongbao {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="form1">
        <h2 id="title1">Đăng ký</h2>
        <div>
            <table>
                <tr>
                    <td>Họ tên</td> <td><input id="hoten" type="text"></td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td> <td><input id="tendn" type="text"></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td> <td><input id="mk" type="text"></td>
                </tr>
                <tr>
                    <td>Nhập lại mật khẩu</td> <td><input id="rmk" type="text"></td>
                </tr>
                <tr><td rowspan="2"> <button onclick="check()">Đăng ký</button></td></tr>
            </table>
        </div>
        <label id="thongbao">Thông báo nè!</label>
    </div>
   <script>
    function check(){  
        let mk = document.getElementById("mk");
        let rmk = document.getElementById("rmk");
        let tendn = document.getElementById("tendn");
        let hoten = document.getElementById("hoten");
        if (mk.value.length == 0 || rmk.value.length == 0 || tendn.value.length == 0 || hoten.value.length == 0 )
        {
            document.getElementById("thongbao").innerHTML = "Bạn cần nhập đủ các trường";  
        }
        if (tendn.value.length <6)
        {
            document.getElementById("thongbao").innerHTML = "Tên đăng nhập cần có tối thiểu 6 kí tự!";
        }
        if (mk.value.length <6)
        {
            document.getElementById("thongbao").innerHTML = "Mật khẩu cần có tối thiểu 6 kí tự!";
        }
        if (rmk.value != mk.value){
            document.getElementById("thongbao").innerHTML = "Cần nhập lại đúng mật khẩu!";
        }
    }
        
   </script>
</body>
</html>
